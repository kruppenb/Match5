<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Princess Match" />
    <meta name="description" content="A tile-matching puzzle game" />
    <title>Princess Match</title>
    <!-- PWA Manifest -->
    <link rel="manifest" href="%BASE_URL%manifest.json" />
    <!-- Favicons: Vite replaces %BASE_URL% with configured base at build time -->
    <link rel="icon" href="%BASE_URL%favicon.svg" type="image/svg+xml">
    <!-- Optional PNG fallback for older browsers (add favicon-32x32.png to public/ if desired) -->
    <link rel="icon" href="%BASE_URL%favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="%BASE_URL%apple-touch-icon.svg">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        background: #1a1a2e;
        overflow: hidden;
        touch-action: none;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #game {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #game canvas {
        display: block;
        width: 100% !important;
        height: 100% !important;
      }
    </style>
  </head>
  <body>
    <div id="game"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
